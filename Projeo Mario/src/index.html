<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Imagens/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <title>Super Mario Bros - O Filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./Imagens/logo-chapeu-mario.png" alt="Logo Chapéu do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <div class="informacoes">
            <img class="imagen-titulo" src="./Imagens/titulo.png" alt="imagens do título do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto voluptas soluta
                nobis quam placeat a
                eum ea dolorum voluptatum expedita? Laborum deserunt culpa odio rem dignissimos dolorum itaque molestias
                vitae.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="mario" src="./Imagens/super-mario-chars.png" alt="Foto do Mario" />

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe ID="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk"title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
        </div>
    </main>
</body>

</html>
